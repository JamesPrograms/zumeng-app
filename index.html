    <script>
        (function() {
            // 默认以750px的设计搞作为参照尺寸，即根元素html的font-size值为100px;
            fnResize();
            window.onresize = function () {
                fnResize()
            };
            function fnResize() {
                var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
                // if (deviceWidth >= 750) {
                //     deviceWidth = 750
                // }
                // if (deviceWidth <= 320) {
                //     deviceWidth = 320
                // }
                document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px';
            }
        })();
    </script>
